<!-- Transaction Table -->
<table>
    <thead>
      <tr>
        <th>Account Number</th>
        <th>Transaction Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.accountNumber }}</td>
        <!-- Transaction type -->
        <td *ngIf="!editingTransaction || editingTransaction.id !== transaction.id">{{ transaction.type }}</td>
        <td *ngIf="editingTransaction && editingTransaction.id === transaction.id">
          <select [(ngModel)]="editingTransaction.type">
            <option value="Deposit">Deposit</option>
            <option value="Withdrawal">Withdrawal</option>
            <option value="Transfer">Transfer</option>
            <option value="Loan Payment">Loan Payment</option>
          </select>
        </td>
  
  
         <!-- Amount -->
        <td *ngIf="!editingTransaction || editingTransaction.id !== transaction.id">{{ transaction.amount | currency }}</td>
        <td *ngIf="editingTransaction && editingTransaction.id === transaction.id">
          <input type="number" [(ngModel)]="editingTransaction.amount">
        </td>
  
        <!-- date -->
        <td>{{ transaction.date | date:'short' }}</td>
  
        <!-- status -->
        <td *ngIf="!editingTransaction || editingTransaction.id !== transaction.id">{{ transaction.status}}</td>
        <td *ngIf="editingTransaction && editingTransaction.id === transaction.id">
         <td> <select [(ngModel)]="editingTransaction.status">
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
        </td>
  
        <td>
          <td>
            <button (click)="editingTransaction && editingTransaction.id === transaction.id ? saveTransaction() : editingTransaction(transaction)">
              {{ editingTransaction && editingTransaction.id === transaction.id ? 'Save' : 'Edit' }}
            </button>
            <button *ngIf="editingTransaction && editingTransaction.id === transaction.id" (click)="cancelEdit()">Cancel</button>
          </td>
          <!-- <button (click)="deleteTransaction(transaction.id)">Delete</button> -->
          <tr *ngFor="let transaction of transactions; trackBy: trackById">
  
      </tr>
    </tbody>
  </table>
