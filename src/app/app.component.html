<mat-sidenav-container class="main-container">
    <!-- Sidebar -->
    <mat-sidenav #sidenav mode="side" opened>
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/manage-customer">Customer</a>
        <a mat-list-item routerLink="/manage-account">Account</a>
        <a mat-list-item routerLink="/manage-transaction">Transaction</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Fintech System</span>
      </mat-toolbar>
      
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
